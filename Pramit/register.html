<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | TechGadget Store</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="regcontainer">
    <h2>Register</h2>
    <form id="registerForm" class="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required><br>
      <input type="email" id="regEmail" placeholder="Email" required><br>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="button" id="togglePassword" onclick="togglepass(regPassword)">Show</button><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
